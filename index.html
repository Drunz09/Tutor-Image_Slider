<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Slider 1 -->

      <div class="slider-wraper">
        <!-- previous button -->
        <div class="prev-btn">
          <img src="assets/bx-chevron-left.svg" alt="" />
        </div>

        <!-- list image -->
        <div class="image-list slide-one">
          <img src="assets/img-1.jpg" alt="" />
          <img src="assets/img-2.jpg" alt="" />
          <img src="assets/img-3.jpg" alt="" />
          <img src="assets/img-4.jpg" alt="" />
          <img src="assets/img-5.jpg" alt="" />
          <img src="assets/img-6.jpg" alt="" />
        </div>

        <!-- Next button -->
        <div class="next-btn">
          <img src="assets/bx-chevron-right.svg" alt="" />
        </div>
      </div>

      <!-- Slider 2 -->
      <div class="slider-wraper">
        <!-- previous button -->
        <div class="prev-btn">
          <img src="assets/bx-chevron-left.svg" alt="" />
        </div>

        <!-- list image -->
        <div class="image-list slide-two">
          <img src="assets/img-1.jpg" alt="" />
          <img src="assets/img-2.jpg" alt="" />
          <img src="assets/img-3.jpg" alt="" />
          <img src="assets/img-4.jpg" alt="" />
          <img src="assets/img-5.jpg" alt="" />
          <img src="assets/img-6.jpg" alt="" />
        </div>

        <!-- Next button -->
        <div class="next-btn">
          <img src="assets/bx-chevron-right.svg" alt="" />
        </div>
      </div>

      <!-- Slider 3 -->
      <div class="slider-wraper">
        <!-- list image -->
        <div class="image-list slide-three">
          <img src="assets/img-1.jpg" alt="" class="active" />
          <img src="assets/img-2.jpg" alt="" />
          <img src="assets/img-3.jpg" alt="" />
          <img src="assets/img-4.jpg" alt="" />
          <img src="assets/img-5.jpg" alt="" />
          <img src="assets/img-6.jpg" alt="" />
        </div>
      </div>

      <!-- Slider 4 -->
      <div class="slider-wraper-4">
        <!-- Image List -->
        <div class="slider">
          <img src="assets/img-1.jpg" id="slide-1" alt="" />
          <img src="assets/img-2.jpg" id="slide-2" alt="" />
          <img src="assets/img-3.jpg" id="slide-3" alt="" />
        </div>

        <!-- slider Button -->
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
